<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Dashboard</title>
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6dd3915e56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="side-menu" id="sideMenu">
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li data-section="overview"><i class="fas fa-home"></i> <span>Overview</span></li>
                <li data-section="profile"><i class="fas fa-user"></i> <span>Profile</span></li>
                <li data-section="projects"><i class="fas fa-project-diagram"></i> <span>Projects</span></li>
                <li data-section="messages"><i class="fas fa-envelope"></i> <span>Messages</span></li>
                <li data-section="settings"><i class="fas fa-cog"></i> <span>Settings</span></li>
            </ul>
        </div>
        <div class="content-area">
            <div class="user-info">
                <h2>Welcome, <span id="username">Username</span></h2>
                <p>Email: <span id="userEmail">user@example.com</span></p>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="dashboard-content" id="dashboardContent">
                <h1>Dashboard Overview</h1>
                <p>Select a menu item to view details.</p>
            </div>
        </div>
    </div>
    <div class="modal" id="sectionModal">
        <div class="modal-content">
            <span class="close-modal">X</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
